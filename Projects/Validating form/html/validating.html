    <script>
        // Custom jQuery Validation Plugin
        (function($) {
            $.fn.customValidate = function() {
                // Validation logic
                return this.each(function() {
                    const form = $(this);

                    form.on('submit', function(event) {
                        let isValid = true;
                        const name = $('#name').val();
                        const email = $('#email').val();
                        const phone = $('#phone').val();
                        const country = $('#country').val();
                        const city = $('#city').val();
                        const password = $('#password').val();
                        const confirmPassword = $('#confirmPassword').val();

                        // Name validation
                        if (name === '' || name.length > 15) {
                            isValid = false;
                            alert('Name is required and cannot be more than 15 characters.');
                        }

                        // Email validation
                        const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
                        if (email === '' || !emailPattern.test(email)) {
                            isValid = false;
                            alert('Please enter a valid email.');
                        }

                        // Phone validation
                        const phonePattern = /^[0-9]{10}$/;
                        if (phone === '' || !phonePattern.test(phone)) {
                            isValid = false;
                            alert('Phone number must be 10 digits.');
                        }

                        // Country validation
                        if (country === '') {
                            isValid = false;
                            alert('Please select a country.');
                        }

                        // City validation
                        if (city === '') {
                            isValid = false;
                            alert('City is required.');
                        }

                        // Password validation
                        if (password === '' || password.length !== 10) {
                            isValid = false;
                            alert('Password is required and must be exactly 10 characters.');
                        }

                        // Confirm Password validation
                        if (confirmPassword !== password) {
                            isValid = false;
                            alert('Passwords do not match.');
                        }

                        // Checkbox validation
                        if (!$('#terms').is(':checked')) {
                            isValid = false;
                            alert('You must agree to the terms and conditions.');
                        }

                        // If the form is invalid, prevent submission
                        if (!isValid) {
                            event.preventDefault();
                        }
                    });
                });
            };
        }(jQuery));

        // Apply custom validation plugin to the form
        $(document).ready(function() {
            $('#registrationForm').customValidate();
        });
    </script>
